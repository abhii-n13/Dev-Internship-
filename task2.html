<!DOCTYPE html>
<head> <title> Task Manager</title>
        
         
        <style>
            body {
            background-color: #eaf6fc;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            }

            .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
            }

            h2 {
            text-align: center;
            color: #0070f3;
            margin-bottom: 20px;
            }

            .task-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            }

            .task-input input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #0070f3;
            }

            .task-input button {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            }

            .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px dashed #ccc;
            padding: 10px 0;
            }

            .task .check {
            color: green;
            font-size: 18px;
            margin-right: 10px;
            }

            .task .completed {
            text-decoration: line-through;
            color: gray;
            }

            .task .remove {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            }

            .task-label {
            flex: 1;
            margin-left: 10px;
            }
        </style>
        </head>
        <body>
            <div class="container">
                <h2>Task Manager</h2>
                <div class="task-input">
                <input type="text" placeholder="What needs to be done?">
                <button>Add Task</button>
                </div>

                <div class="task">
                <span class="check">✔️</span>
                <span class="task-label completed">Task A</span>
                <button class="remove">Remove</button>
                </div>

                <div class="task">
                <span class="check">✔️</span>
                <span class="task-label">Task B</span>
                <button class="remove">Remove</button>
                </div>

                <div class="task">
                <span class="check" style="border: 2px solid blue; padding: 2px; border-radius: 5px;">✔️</span>
                <span class="task-label completed">Task C</span>
                <button class="remove">Remove</button>
                </div>
            </div>
            </body>







  







    </head>
</html>
